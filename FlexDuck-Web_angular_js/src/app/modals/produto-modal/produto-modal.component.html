<div class="modal-header">
  <h5 class="modal-title text-center">Produtos</h5>
  <button type="button" class="close" aria-label="Fechar" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Adicione o skeleton loading antes da tabela -->
  <div *ngIf="loading" class="skeleton-loading">
    <div class="skeleton-line"></div>
    <div class="skeleton-line"></div>
    <div class="skeleton-line"></div>
    <div class="skeleton-line"></div>
    <div class="skeleton-line"></div>
    <div class="skeleton-line"></div>
  </div>
  <!-- Adicione a barra de pesquisa (searchbar) antes da tabela -->
  <div class="input-group mb-3 justify-content-center">
    <input type="text" class="form-control" placeholder="Pesquisar produtos" [(ngModel)]="pesquisaProduto" aria-label="Pesquisar produtos">
    <div class="spacer"></div> <!-- Espaço do botão -->
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="search-button">Pesquisar</button>
    </div>
  </div>

  <!-- Adicione a tabela para exibir a lista de produtos carregados da API aqui -->
  <table class="table table-hover scrollable-table">
    <thead>
    <tr>
      <th class="text-center">Código</th>
      <th class="text-center">Produto</th>
      <th class="text-center">Marca</th>
      <th class="text-center">Categoria</th>
      <th class="text-center">Estoque</th>
      <th class="text-center">Preço</th>
      <th class="text-center">Selecionar</th>
    </tr>
    </thead>
    <tbody>
    <!-- Adicione os clientes aqui usando *ngFor ou carregue-os da API -->
    <tr *ngFor="let produto of produtos | filter: pesquisaProduto">
      <td class="text-center">{{ produto.codigo }}</td>
      <td class="text-center">{{ produto.nome }}</td>
      <td class="text-center">{{ produto.marca }}</td>
      <td class="text-center">{{ produto.categoria }}</td>
      <td class="text-center">{{ produto.quantidade }}</td>
      <td class="text-center">{{ produto.preco_venda }}</td>
      <td class="text-center">
        <button class="btn btn-primary" (click)="selecionarProduto(produto)">Selecionar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
