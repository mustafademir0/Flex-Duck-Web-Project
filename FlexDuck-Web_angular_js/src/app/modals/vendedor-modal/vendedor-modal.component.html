<div class="modal-header">
  <h5 class="modal-title text-center">Vendedores</h5>
  <button type="button" class="close" aria-label="Fechar" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body-scroll">
  <div class="text-center" *ngIf="isLoading">
    <div class="spinner-border spinner-border-sm"></div>
  </div>
<div class="modal-body-scroll">
  <!-- Adicione o skeleton loading antes da tabela -->
  <div *ngIf="loading" class="skeleton-loading">
    <div class="skeleton-line"></div>
    <div class="skeleton-line"></div>
    <div class="skeleton-line"></div>
  </div>
  <!-- Adicione a barra de pesquisa (searchbar) antes da tabela -->
  <div class="input-group mb-3 justify-content-center">
    <input type="text" class="form-control" placeholder="Pesquisar produtos" [(ngModel)]="pesquisaProduto" aria-label="Pesquisar produtos">
    <div class="spacer"></div> <!-- Espaço do botão -->
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="search-button">Pesquisar</button>
    </div>
  </div>

  <!-- Adicione a tabela para exibir a lista de clientes carregados da API aqui -->
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Vendedor</th>
      <th class="text-center">Selecionar</th>
    </tr>
    </thead>
    <tbody>
    <!-- Adicione os clientes aqui usando *ngFor ou carregue-os da API -->
    <tr *ngFor="let vendedor of vendedores | filter: pesquisaProduto">
      <td class="text-center">{{ vendedor.user_id }}</td>
      <td class="text-center">{{ vendedor.name }}</td>
      <td class="text-center">
        <button class="btn btn-primary"  (click)="selecionarVendedor(vendedor)">Selecionar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
